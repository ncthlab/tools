<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨櫃拍照上傳系統</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        display: block;
        margin-top: 10px;
        width: 100%;
      }
      button {
        margin: 10px 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="text"] {
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        width: calc(100% - 20px);
      }
      #infoText {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .infoLine {
        font-size: 16px;
        margin-bottom: 5px;
      }
      #currentTime {
        font-size: 14px;
        text-align: right;
        margin-bottom: 20px;
      }
      #photoList {
        margin-top: 30px;
        border-top: 2px solid #000;
        width: 100%;
        display: none;
      }
      #photoList table {
        width: 100%;
        border-collapse: collapse;
      }
      #photoList th, #photoList td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      #photoList th {
        background-color: #f4f4f4;
      }
      #locationSelectContainer {
        margin-bottom: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="currentTime"></div>
    <h2>貨櫃拍照系統</h2>
    <div id="startSection">
      <input type="text" id="containerId" placeholder="請輸入貨櫃櫃號" />
      <input type="text" id="batchId" placeholder="請輸入產品批號" />
      <button id="startButton" disabled>開始拍攝</button>
    </div>

    <div id="photoSection" style="display: none;">
      <div id="infoText">
        <div class="infoLine" id="containerInfo">貨櫃櫃號：</div>
        <div class="infoLine" id="batchInfo">產品批號：</div>
        <div class="infoLine" id="previousDirectionInfo" style="color: lightgray;"></div>
        <div class="infoLine" id="directionInfo">當前拍攝位置：</div>
      </div>
      <canvas id="previewCanvas"></canvas>
      <div id="controls">
        <input type="text" id="customFileName" placeholder="若需修改檔名，請輸入新檔名" />
        <button id="nextButton">拍攝下一張</button>
        <button id="retakeButton">重新拍攝</button>
        <button id="finishButton">結束拍攝</button>
        <button id="selectLocationButton">指定位置</button>
      </div>
    </div>

    <div id="locationSelectContainer"></div>

    <div id="photoList">
      <h3>已拍攝照片列表</h3>
      <table>
        <thead>
          <tr>
            <th>序號</th>
            <th>檔名</th>
          </tr>
        </thead>
        <tbody id="photoListBody">
        </tbody>
      </table>
    </div>

    <script>
      const directions = [
        "卸櫃前前面", "卸櫃前右側", "卸櫃前後面", "封條", "卸櫃前左側", 
        "開櫃", "空櫃上面", "空櫃右側", "空櫃左側", "空櫃地板", "空櫃正面"
      ];
      let currentIndex = 0;
      let containerId = '';
      let batchId = '';
      let images = [];
      let customFileNameModified = false;

      const containerIdInput = document.getElementById("containerId");
      const batchIdInput = document.getElementById("batchId");
      const startButton = document.getElementById("startButton");
      const startSection = document.getElementById("startSection");
      const photoSection = document.getElementById("photoSection");
      const containerInfo = document.getElementById("containerInfo");
      const batchInfo = document.getElementById("batchInfo");
      const previousDirectionInfo = document.getElementById("previousDirectionInfo");
      const directionInfo = document.getElementById("directionInfo");
      const previewCanvas = document.getElementById("previewCanvas");
      const customFileNameInput = document.getElementById("customFileName");
      const nextButton = document.getElementById("nextButton");
      const retakeButton = document.getElementById("retakeButton");
      const finishButton = document.getElementById("finishButton");
      const selectLocationButton = document.getElementById("selectLocationButton");
      const currentTimeElement = document.getElementById("currentTime");
      const photoListBody = document.getElementById("photoListBody");
      const photoList = document.getElementById("photoList");
      const locationSelectContainer = document.getElementById("locationSelectContainer");

      function updateCurrentTime() {
        const now = new Date();
        const formattedTime = formatDate(now);
        currentTimeElement.textContent = `目前時間：${formattedTime}`;
      }

      setInterval(updateCurrentTime, 1000);

      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      }

      function checkInputs() {
        containerId = containerIdInput.value.trim();
        batchId = batchIdInput.value.trim();
        startButton.disabled = !(containerId && batchId);
      }

      containerIdInput.addEventListener("input", checkInputs);
      batchIdInput.addEventListener("input", checkInputs);

      startButton.addEventListener("click", () => {
        startSection.style.display = "none";
        photoSection.style.display = "block";
        photoList.style.display = "block";
        updateInfo();
        alert(`當前拍攝位置：${directions[currentIndex]}`);
        nextDirection();
      });

      function nextDirection() {
        if (currentIndex >= directions.length) {
          alert("所有照片已完成拍攝!");
          return;
        }
        updateInfo();
        customFileNameInput.value = directions[currentIndex];
        customFileNameModified = false;
        cameraInput.click();
      }

      function updateInfo() {
        containerInfo.textContent = `貨櫃櫃號：${containerId}`;
        batchInfo.textContent = `產品批號：${batchId}`;
        directionInfo.textContent = `當前拍攝位置：${directions[currentIndex]}`;
        
        if (currentIndex > 0) {
          previousDirectionInfo.textContent = `上一個拍攝位置：${directions[currentIndex - 1]}`;
          previousDirectionInfo.style.display = "block";
        } else {
          previousDirectionInfo.style.display = "none";
        }
      }

      const cameraInput = document.createElement("input");
      cameraInput.type = "file";
      cameraInput.accept = "image/*";
      cameraInput.capture = "environment";

      cameraInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const img = new Image();
          const reader = new FileReader();

          reader.onload = (e) => {
            img.src = e.target.result;
          };

          img.onload = () => {
            previewCanvas.width = img.width / 4;
            previewCanvas.height = img.height / 4;
            const ctx = previewCanvas.getContext("2d");
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            ctx.drawImage(img, 0, 0, img.width / 4, img.height / 4);
            document.getElementById("controls").style.display = "block";

            if (directions[currentIndex] === "空櫃正面") {
              nextButton.style.display = "none";
            }
          };

          reader.readAsDataURL(file);
        }
      });

      nextButton.addEventListener("click", () => {
        saveCurrentImage();
        if (!customFileNameModified) {
          currentIndex++;
        }

        if (currentIndex < directions.length) {
          alert(`下一張拍攝位置：${directions[currentIndex]}`);
        } else {
          alert("所有照片已完成拍攝!");
        }

        resetPreview();
        nextDirection();
      });

      retakeButton.addEventListener("click", () => {
        resetPreview();
        cameraInput.click();
      });

      finishButton.addEventListener("click", () => {
        saveCurrentImage();
        generateZip();
      });

      selectLocationButton.addEventListener("click", () => {
        let existingSelect = document.getElementById("locationSelect");
        if (existingSelect) return;

        const locationSelect = document.createElement("select");
        locationSelect.id = "locationSelect";
        directions.forEach((direction, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = direction;
          locationSelect.appendChild(option);
        });

        locationSelect.addEventListener("change", (event) => {
          currentIndex = parseInt(event.target.value);
          resetPreview();
          nextDirection();
          locationSelectContainer.innerHTML = '';  // 移除下拉選單
        });

        locationSelectContainer.appendChild(locationSelect);
        locationSelectContainer.style.display = "block"; // 顯示下拉選單
      });

      function updatePhotoList(fileName) {
        const row = document.createElement("tr");
        const serialNumber = document.createElement("td");
        const fileNameCell = document.createElement("td");

        serialNumber.textContent = images.length + 1;  // 更新序號
        fileNameCell.textContent = fileName;  

        row.appendChild(serialNumber);
        row.appendChild(fileNameCell);
        photoListBody.appendChild(row);
      }

      function resetPreview() {
        previewCanvas.width = 0;
        previewCanvas.height = 0;
        document.getElementById("controls").style.display = "none";
      }

      function saveCurrentImage() {
        const timestamp = formatDate(new Date());
        const formattedTimestamp = timestamp.replace(" ", "_").replace(":", "-");
        let customFileName = customFileNameInput.value.trim();
        if (!customFileName) customFileName = directions[currentIndex];

        const fileName = `${customFileName}_${formattedTimestamp}.jpg`;
        images.push(fileName);

        updatePhotoList(fileName);
      }

      function generateZip() {
        // This function can be used to generate a zip file of the images when all are captured.
      }
    </script>
  </body>
</html>
