<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識查詢系統</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            margin: 0;
        }

        #search {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            height: calc(100% - 120px);
            box-sizing: border-box;
        }

        #file-list li {
            padding: 12px;
            margin: 6px 0;
            background-color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 資料夾樣式 */
        #file-list li.folder {
            background-color: #fff3cd;  /* 淡黃色 */
            font-weight: bold;  /* 字體加粗 */
            text-decoration: underline;  /* 底線 */
        }

        /* 檔案樣式 */
        #file-list li.file {
            font-weight: normal;
            text-decoration: none;
        }

        #file-content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        @media (max-width: 600px) {
            body {
                margin: 0;
            }

            #file-list li {
                padding: 10px;
                font-size: 14px;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <h1>知識查詢系統</h1>
    <input type="text" id="search" placeholder="搜尋檔案..." oninput="searchFiles()">
    <ul id="file-list">
        <!-- 文件列表將在此顯示 -->
    </ul>

    <div id="file-content">
        <!-- 檔案內容將在此顯示 -->
    </div>

    <script>
    const apiBaseUrl = "https://tight-dream-15b2.ncthfd1984.workers.dev/";  
let files = [];
let currentPath = '';  

async function getFileList(path = '') {
    console.log("請求 API 路徑：", apiBaseUrl + encodeURIComponent(path));
    try {
        //const response = await fetch(apiBaseUrl + encodeURIComponent(path));
        const response = await fetch(`${apiBaseUrl}${path}`);
	const data = await response.json();
        console.log("API 回傳資料：", data);
        if (Array.isArray(data)) {
            files = data;
            loadFiles();
        } else {
            alert('無法載入資料夾內容');
        }
    } catch (error) {
        console.error("無法取得檔案列表：", error);
    }
}

async function openFolder(folderName) {
    currentPath = currentPath === '' ? folderName : `${currentPath}/${folderName}`;
    console.log("進入資料夾，當前路徑：", currentPath);
    await getFileList(currentPath);  // 只執行一次 API 請求
}

// 返回上一層
function goBack() {
    const pathParts = currentPath.split('/');
    pathParts.pop();  // 刪除最後一部分，返回上一層
    currentPath = pathParts.join('/');  // 更新當前路徑
    console.log("返回上一層，當前路徑：", currentPath);
    getFileList(currentPath);  // 載入上一層資料夾的內容
}

// 顯示檔案內容
async function showFileContent(fileName) {
    const fileExtension = fileName.split('.').pop().toLowerCase();
    const contentElement = document.getElementById('file-content');
    contentElement.innerHTML = '';  

    const filePath = `https://raw.githubusercontent.com/ncthlab/tools/main/%E7%9F%A5%E8%AD%98%E5%BA%AB/${currentPath ? currentPath + '/' : ''}${fileName}`;

    if (['pdf', 'ppt', 'pptx', 'doc', 'docx'].includes(fileExtension)) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(filePath)}&embedded=true`;
        contentElement.appendChild(iframe);
    } else if (['txt', 'md'].includes(fileExtension)) {
        try {
            const response = await fetch(filePath);
            if (response.ok) {
                const content = await response.text();
                contentElement.textContent = content;
            } else {
                contentElement.innerHTML = '無法顯示此檔案內容。';
            }
        } catch (error) {
            console.error("無法顯示檔案內容：", error);
            contentElement.innerHTML = '無法顯示檔案內容。';
        }
    } else {
        contentElement.innerHTML = '此格式無法預覽。';
    }
}

async function getFileList(path = '') {
    console.log("請求 API 路徑：", apiBaseUrl + encodeURIComponent(path));
    try {
        const response = await fetch(`${apiBaseUrl}${path}`);
        const data = await response.json();
        console.log("API 回傳資料：", data);
        if (Array.isArray(data)) {
            files = data;
            loadFiles();
        } else {
            console.error('API 回應格式錯誤');
        }
    } catch (error) {
        console.error("無法取得檔案列表：", error);
    }
}


function loadFiles() {
    const fileListElement = document.getElementById('file-list');
    fileListElement.innerHTML = '';  // 清空現有的列表

    // 若有當前路徑，顯示返回上一層的選項
    if (currentPath !== '') {
        const backButton = document.createElement('li');
        backButton.textContent = '返回上一層';
        backButton.classList.add('folder');
        backButton.onclick = () => goBack();  // 返回上一層
        fileListElement.appendChild(backButton);
    }

    // 顯示檔案和資料夾列表
    files.forEach(file => {
        console.log("處理的文件資料：", file);  // 增加這行來檢查每個文件的資料

        // 如果沒有type，通過名稱推測資料夾
        if (!file.type) {
            if (file.name.includes('/')) {
                file.type = 'folder'; // 基於名稱假設是資料夾
            } else {
                file.type = 'file'; // 假設是檔案
            }
        }

        const listItem = document.createElement('li');

        // 確認資料夾或檔案
        if (file.type === 'folder' || file.type === 'dir') {
            listItem.classList.add('folder');
            listItem.textContent = file.name;
            listItem.onclick = () => openFolder(file.name);  // 點擊進入資料夾
        } else if (file.type === 'file') {
            listItem.classList.add('file');
            listItem.textContent = file.name;
            listItem.onclick = () => showFileContent(file.name);  // 顯示檔案內容
        } else {
            listItem.textContent = `${file.name} (未知類型)`;
        }

        fileListElement.appendChild(listItem);
    });
}




// 點擊資料夾進入資料夾
async function openFolder(folderName) {
    //const newPath = currentPath ? `${currentPath}/${folderName}` : folderName;
    const newPath = currentPath === '' ? folderName : `${currentPath}/${folderName}`;
console.log("新的 API 請求：", newPath);
getFileList(newPath);

	console.log("目前路徑：", newPath);

    // 更新當前路徑
    currentPath = newPath;

    // 請求並顯示資料夾內容
    await getFileList(currentPath);
}

// 返回上一層
function goBack() {
    const pathParts = currentPath.split('/');
    pathParts.pop();  // 刪除最後一部分，返回上一層
    currentPath = pathParts.join('/');  // 更新當前路徑
    console.log("返回上一層，當前路徑：", currentPath);
    getFileList(currentPath);  // 載入上一層資料夾的內容
}

// 顯示檔案內容
async function showFileContent(fileName) {
    const fileExtension = fileName.split('.').pop().toLowerCase();
    const contentElement = document.getElementById('file-content');
    contentElement.innerHTML = '';  

    const filePath = `https://raw.githubusercontent.com/ncthlab/tools/main/%E7%9F%A5%E8%AD%98%E5%BA%AB/${currentPath ? currentPath + '/' : ''}${fileName}`;

    if (['pdf', 'ppt', 'pptx', 'doc', 'docx'].includes(fileExtension)) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(filePath)}&embedded=true`;
        contentElement.appendChild(iframe);
    } else if (['txt', 'md'].includes(fileExtension)) {
        try {
            const response = await fetch(filePath);
            if (response.ok) {
                const content = await response.text();
                contentElement.textContent = content;
            } else {
                contentElement.innerHTML = '無法顯示此檔案內容。';
            }
        } catch (error) {
            console.error("無法顯示檔案內容：", error);
            contentElement.innerHTML = '無法顯示檔案內容。';
        }
    } else {
        contentElement.innerHTML = '此格式無法預覽。';
    }
}

getFileList(); // 初次載入檔案列表


</script>


</body>
</html>
