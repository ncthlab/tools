<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        #search {
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            padding: 12px;
            margin: 6px 0;
            background-color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #file-content {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        /* 手機螢幕尺寸適配 */
        @media (max-width: 600px) {
            body {
                margin: 5px;
            }
            #search {
                font-size: 14px;
                padding: 10px;
            }
            #file-list li {
                padding: 10px;
                font-size: 14px;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <h1>知識查詢系統</h1>
    <input type="text" id="search" placeholder="搜尋檔案..." oninput="searchFiles()">
    <ul id="file-list">
        <!-- 文件列表將在此顯示 -->
    </ul>

    <div id="file-content">
        <!-- 檔案內容將在此顯示 -->
    </div>

    <script>
        const fileUrl = 'https://raw.githubusercontent.com/ncthlab/tools/main/%E7%9F%A5%E8%AD%98%E5%BA%AB/';
        let files = [];

        // 從 GitHub 取得檔案列表
        async function getFileList() {
            try {
                const response = await fetch('https://api.github.com/repos/ncthlab/tools/contents/%E7%9F%A5%E8%AD%98%E5%BA%AB');
                const data = await response.json();
                files = data.map(file => file.name);  // 取得檔案名稱
                loadFiles(files);  // 載入檔案
            } catch (error) {
                console.error("無法取得檔案列表：", error);
            }
        }

        // 載入檔案並顯示
        function loadFiles(filesToShow) {
            const fileListElement = document.getElementById('file-list');
            fileListElement.innerHTML = '';  // 清空現有的列表

            filesToShow.forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = file;
                listItem.onclick = () => showFileContent(file);  // 點擊後顯示檔案內容
                fileListElement.appendChild(listItem);
            });
        }

        // 顯示檔案內容
        async function showFileContent(fileName) {
            const fileExtension = fileName.split('.').pop().toLowerCase();
            const contentElement = document.getElementById('file-content');
            contentElement.innerHTML = ''; // 清空現有的檔案內容

            if (fileExtension === 'pdf') {
                // 顯示 PDF 檔案，使用 Google Docs Viewer
                const iframe = document.createElement('iframe');
                iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(fileUrl + fileName)}&embedded=true`;
                contentElement.appendChild(iframe);
            } else if (fileExtension === 'ppt' || fileExtension === 'pptx' || fileExtension === 'doc' || fileExtension === 'docx') {
                // 顯示 PPT 或 Word 檔案的 Google 文件預覽連結
                const previewUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(fileUrl + fileName)}`;
                contentElement.innerHTML = `<a href="${previewUrl}" target="_blank">點擊此處查看 ${fileName}</a>`;
            } else {
                // 顯示其他文件類型（例如純文本）
                try {
                    const response = await fetch(`${fileUrl}${fileName}`);
                    const content = await response.text();
                    contentElement.textContent = content;  // 顯示檔案內容
                } catch (error) {
                    console.error("無法顯示檔案內容：", error);
                }
            }
        }

        // 搜尋檔案
        function searchFiles() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredFiles = files.filter(file => file.toLowerCase().includes(searchQuery));
            loadFiles(filteredFiles);  // 重新載入過濾後的檔案
        }

        // 初始化頁面
        getFileList();
    </script>

</body>
</html>
