<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨櫃拍照上傳系統</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        display: none;
        margin-top: 10px;
      }
      button {
        margin: 10px 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="text"] {
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        width: calc(100% - 20px);
      }
    </style>
  </head>
  <body>
    <h2>貨櫃拍照系統</h2>
    <p>請依順序拍攝：卸櫃前前面、卸櫃前右側、卸櫃前後面、封條、卸櫃前左側、開櫃、空櫃上面、空櫃右側、空櫃左側、空櫃地板、空櫃正面</p>
    <p>如需拍攝細節，請點選「其他細節」</p>

    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <canvas id="previewCanvas"></canvas>

    <div id="controls" style="display: none;">
      <input type="text" id="customFileName" placeholder="若需修改檔名，請輸入新檔名">
      <button id="confirmButton">確認下載</button>
      <button id="retakeButton">重新拍攝</button>
      <button id="detailButton">其他細節</button>
    </div>

    <script>
      const directions = [
        "卸櫃前前面", "卸櫃前右側", "卸櫃前後面", "封條", "卸櫃前左側", 
        "開櫃", "空櫃上面", "空櫃右側", "空櫃左側", "空櫃地板", "空櫃正面"
      ];
      let currentIndex = 0;
      const cameraInput = document.getElementById("cameraInput");
      const previewCanvas = document.getElementById("previewCanvas");
      const confirmButton = document.getElementById("confirmButton");
      const retakeButton = document.getElementById("retakeButton");
      const detailButton = document.getElementById("detailButton");
      const customFileNameInput = document.getElementById("customFileName");
      const ctx = previewCanvas.getContext("2d");

      function nextDirection() {
        if (currentIndex >= directions.length) {
          alert("所有照片已完成拍攝!");
          return;
        }
        alert(`請拍攝貨櫃的${directions[currentIndex]}照片`);
        cameraInput.click();
      }

      cameraInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const img = new Image();
          const reader = new FileReader();

          reader.onload = (e) => {
            img.src = e.target.result;
          };

          img.onload = () => {
            previewCanvas.style.display = "block";
            previewCanvas.width = img.width / 4;
            previewCanvas.height = img.height / 4;
            ctx.drawImage(img, 0, 0, img.width / 4, img.height / 4);
            document.getElementById("controls").style.display = "block";
          };

          reader.readAsDataURL(file);
        }
      });

      confirmButton.addEventListener("click", () => {
        previewCanvas.toBlob((blob) => {
          const timestamp = new Date().toISOString().replace(/[:.]/g, "-").slice(0, 19); // 格式化時間為 YYYY-MM-DD_HH-MM-SS
          let customFileName = customFileNameInput.value.trim();
          let fileName = customFileName ? `${customFileName}_${timestamp}.jpg` : `貨櫃_${directions[currentIndex]}_${timestamp}.jpg`;
          downloadImage(blob, fileName);
          customFileNameInput.value = "";
          currentIndex++;
          resetPreview();
          nextDirection();
        }, "image/jpeg");
      });

      retakeButton.addEventListener("click", () => {
        resetPreview();
        cameraInput.click();
      });

      detailButton.addEventListener("click", () => {
        directions.splice(currentIndex + 1, 0, "其他細節");
        alert("已新增其他細節拍攝項目");
      });

      function resetPreview() {
        ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        previewCanvas.style.display = "none";
        document.getElementById("controls").style.display = "none";
      }

      function downloadImage(blob, fileName) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
        URL.revokeObjectURL(link.href);
      }

      // 啟動拍攝流程
      nextDirection();
    </script>
  </body>
</html>
