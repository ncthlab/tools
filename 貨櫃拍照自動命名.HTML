<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨櫃拍照上傳系統</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        display: block;
        margin-top: 10px;
        max-width: 100%;
        max-height: 80vh;
      }
      button {
        margin: 10px 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="text"] {
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        width: calc(100% - 20px);
      }
      #currentDirection {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  </head>
  <body>
    <h2>貨櫃拍照系統</h2>
    <p>請依順序拍攝：卸櫃前前面、卸櫃前右側、卸櫃前後面、封條、卸櫃前左側、開櫃、空櫃上面、空櫃右側、空櫃左側、空櫃地板、空櫃正面</p>
    <p>如需拍攝細節，請點選「其他細節」</p>

    <!-- 讓使用者拍攝貨櫃櫃號 -->
    <div id="initialInputs">
      <button id="captureContainerNumberButton">拍攝貨櫃櫃號（選擇性）</button>
      <p id="containerNumberDisplay">貨櫃櫃號：未識別</p>
      <input type="text" id="containerNumberInput" placeholder="若識別錯誤請手動修改貨櫃櫃號">
      <br>
      <label for="productBatch">產品批號：</label>
      <input type="text" id="productBatch" placeholder="輸入產品批號" required>
      <br>
      <button id="startButton" style="display:none;">開始拍攝</button>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    <canvas id="previewCanvas"></canvas>

    <div id="currentDirection"></div> <!-- 顯示當前拍攝順序 -->

    <div id="controls" style="display: none;">
      <input type="text" id="customFileName" placeholder="若需修改檔名，請輸入新檔名">
      <button id="nextButton">拍攝下一張</button>
      <button id="retakeButton">重新拍攝</button>
      <button id="detailButton">其他細節</button>
      <button id="finishButton">結束拍攝</button>
    </div>

    <script>
      const directions = [
        "卸櫃前前面", "卸櫃前右側", "卸櫃前後面", "封條", "卸櫃前左側", 
        "開櫃", "空櫃上面", "空櫃右側", "空櫃左側", "空櫃地板", "空櫃正面"
      ];
      let currentIndex = 0;
      let images = [];
      let containerNumber = '';
      let productBatch = '';

      const cameraInput = document.getElementById("cameraInput");
      const previewCanvas = document.getElementById("previewCanvas");
      const nextButton = document.getElementById("nextButton");
      const retakeButton = document.getElementById("retakeButton");
      const detailButton = document.getElementById("detailButton");
      const finishButton = document.getElementById("finishButton");
      const customFileNameInput = document.getElementById("customFileName");
      const startButton = document.getElementById("startButton");
      const containerNumberDisplay = document.getElementById("containerNumberDisplay");
      const captureContainerNumberButton = document.getElementById("captureContainerNumberButton");
      const containerNumberInput = document.getElementById("containerNumberInput");
      const productBatchInput = document.getElementById("productBatch");
      const currentDirection = document.getElementById("currentDirection");
      const ctx = previewCanvas.getContext("2d");

      // 設定容許手動輸入貨櫃櫃號
      captureContainerNumberButton.addEventListener("click", () => {
        cameraInput.click(); // 如果需要也可以用OCR來識別
      });

      cameraInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const img = new Image();
          const reader = new FileReader();

          reader.onload = (e) => {
            img.src = e.target.result;
          };

          img.onload = () => {
            previewCanvas.style.display = "block";
            previewCanvas.width = img.width / 4;
            previewCanvas.height = img.height / 4;
            ctx.drawImage(img, 0, 0, img.width / 4, img.height / 4);
            document.getElementById("controls").style.display = "none";
            recognizeContainerNumber(img);
          };

          reader.readAsDataURL(file);
        }
      });

      // 使用Tesseract.js進行OCR識別貨櫃櫃號
      function recognizeContainerNumber(img) {
        Tesseract.recognize(
          img,
          'eng',
          {
            logger: (m) => console.log(m),
          }
        ).then(({ data: { text } }) => {
          containerNumber = text.split("\n")[0].trim();
          containerNumberDisplay.textContent = `貨櫃櫃號：${containerNumber}`;
          containerNumberInput.style.display = "block";
          containerNumberInput.value = containerNumber;
          startButton.style.display = "block"; // 顯示開始拍攝按鈕
        }).catch((error) => {
          console.error(error);
          alert("OCR識別失敗，請手動輸入貨櫃櫃號！");
        });
      }

      // 編輯貨櫃櫃號
      containerNumberInput.addEventListener("input", () => {
        containerNumber = containerNumberInput.value.trim();
      });

      // 開始拍攝的按鈕處理
      startButton.addEventListener("click", () => {
        productBatch = productBatchInput.value.trim();

        if (!containerNumber || !productBatch) {
          alert("請確保貨櫃櫃號和產品批號已填寫！");
          return;
        }

        document.getElementById("initialInputs").style.display = "none";
        document.getElementById("controls").style.display = "block"; // 顯示後續拍攝按鈕
        nextDirection();
      });

      function nextDirection() {
        if (currentIndex >= directions.length) {
          alert("所有照片已完成拍攝!");
          return;
        }
        currentDirection.textContent = `請拍攝貨櫃的 ${directions[currentIndex]} 照片`;
        cameraInput.click();
      }

      nextButton.addEventListener("click", () => {
        previewCanvas.toBlob((blob) => {
          const timestamp = new Date().toISOString().replace(/[:.]/g, "-").slice(0, 19);
          let customFileName = customFileNameInput.value.trim();
          let fileName = customFileName ? `${containerNumber}_${productBatch}_${customFileName}_${timestamp}.jpg` : `${containerNumber}_${productBatch}_貨櫃_${directions[currentIndex]}_${timestamp}.jpg`;
          images.push({ blob, fileName });
          customFileNameInput.value = "";
          currentIndex++;
          resetPreview();
          nextDirection();
        }, "image/jpeg");
      });

      retakeButton.addEventListener("click", () => {
        images.pop();
        resetPreview();
        nextDirection();
      });

      detailButton.addEventListener("click", () => {
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-").slice(0, 19);
        const customName = customFileNameInput.value.trim();
        let fileName = customName ? `${containerNumber}_${productBatch}_${customName}_${timestamp}.jpg` : `${containerNumber}_${productBatch}_其他細節_${timestamp}.jpg`;
        const blob = previewCanvas.toBlob((blob) => {
          images.push({ blob, fileName });
          resetPreview();
          customFileNameInput.value = "";
          nextDirection();
        }, "image/jpeg");
      });

      finishButton.addEventListener("click", () => {
        const zip = new JSZip();
        images.forEach(image => {
          zip.file(image.fileName, image.blob);
        });
        zip.generateAsync({ type: "blob" }).then(function(content) {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(content);
          link.download = `${containerNumber}_${productBatch}_貨櫃照片.zip`;
          link.click();
          URL.revokeObjectURL(link.href);
        });
      });

      function resetPreview() {
        ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        previewCanvas.style.display = "none";
      }
    </script>
  </body>
</html>
