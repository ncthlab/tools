<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨櫃拍照上傳系統</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        display: block;
        margin-top: 10px;
        width: 100%;
      }
      button {
        margin: 10px 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="text"] {
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        width: calc(100% - 20px);
      }
      #infoText {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .infoLine {
        font-size: 16px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 初始頁面 -->
    <h2>貨櫃拍照系統</h2>
    <div id="startSection">
      <input type="text" id="containerId" placeholder="請輸入貨櫃櫃號" />
      <input type="text" id="batchId" placeholder="請輸入產品批號" />
      <button id="startButton" disabled>開始拍攝</button>
    </div>

    <!-- 拍攝頁面 -->
    <div id="photoSection" style="display: none;">
      <div id="infoText">
        <div class="infoLine" id="containerInfo">貨櫃櫃號：</div>
        <div class="infoLine" id="batchInfo">產品批號：</div>
        <div class="infoLine" id="directionInfo">當前拍攝位置：</div>
      </div>
      <canvas id="previewCanvas"></canvas>
      <div id="controls">
        <input type="text" id="customFileName" placeholder="若需修改檔名，請輸入新檔名" />
        <button id="nextButton">拍攝下一張</button>
        <button id="retakeButton">重新拍攝</button>
        <button id="finishButton">結束拍攝</button>
      </div>
    </div>

    <script>
      const directions = [
        "卸櫃前前面", "卸櫃前右側", "卸櫃前後面", "封條", "卸櫃前左側", 
        "開櫃", "空櫃上面", "空櫃右側", "空櫃左側", "空櫃地板", "空櫃正面"
      ];
      let currentIndex = 0;
      let containerId = '';
      let batchId = '';
      let images = []; // 用來儲存每一張拍攝的圖片

      const containerIdInput = document.getElementById("containerId");
      const batchIdInput = document.getElementById("batchId");
      const startButton = document.getElementById("startButton");
      const startSection = document.getElementById("startSection");
      const photoSection = document.getElementById("photoSection");
      const containerInfo = document.getElementById("containerInfo");
      const batchInfo = document.getElementById("batchInfo");
      const directionInfo = document.getElementById("directionInfo");
      const previewCanvas = document.getElementById("previewCanvas");
      const customFileNameInput = document.getElementById("customFileName");
      const nextButton = document.getElementById("nextButton");
      const retakeButton = document.getElementById("retakeButton");
      const finishButton = document.getElementById("finishButton");

      // 確認是否兩個輸入欄位都填寫
      function checkInputs() {
        containerId = containerIdInput.value.trim();
        batchId = batchIdInput.value.trim();
        startButton.disabled = !(containerId && batchId);
      }

      containerIdInput.addEventListener("input", checkInputs);
      batchIdInput.addEventListener("input", checkInputs);

      // 顯示開始拍攝畫面
      startButton.addEventListener("click", () => {
        startSection.style.display = "none";
        photoSection.style.display = "block";
        updateInfo();
        nextDirection();
      });

      // 顯示下一個拍攝位置
      function nextDirection() {
        if (currentIndex >= directions.length) {
          alert("所有照片已完成拍攝!");
          return;
        }
        updateInfo();
        // 預設檔名填入當前位置
        customFileNameInput.value = directions[currentIndex];
        cameraInput.click();
      }

      // 更新貨櫃櫃號、產品批號、當前拍攝位置顯示
      function updateInfo() {
        containerInfo.textContent = `貨櫃櫃號：${containerId}`;
        batchInfo.textContent = `產品批號：${batchId}`;
        directionInfo.textContent = `當前拍攝位置：${directions[currentIndex]}`;
      }

      const cameraInput = document.createElement("input");
      cameraInput.type = "file";
      cameraInput.accept = "image/*";
      cameraInput.capture = "environment";

      cameraInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const img = new Image();
          const reader = new FileReader();

          reader.onload = (e) => {
            img.src = e.target.result;
          };

          img.onload = () => {
            previewCanvas.width = img.width / 4;
            previewCanvas.height = img.height / 4;
            const ctx = previewCanvas.getContext("2d");
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            ctx.drawImage(img, 0, 0, img.width / 4, img.height / 4);
            document.getElementById("controls").style.display = "block";
          };

          reader.readAsDataURL(file);
        }
      });

      nextButton.addEventListener("click", () => {
        // 加入時間戳，格式為 YYYY-MM-DD_HH-MM-SS
        const timestamp = new Date().toISOString().replace(/:/g, "-").split(".")[0];
        const customFileName = customFileNameInput.value.trim() || `${directions[currentIndex]}_${timestamp}`;
        const fileName = `${customFileName}_${timestamp}`; // 產生新的檔名
        const fileBlob = previewCanvas.toDataURL("image/jpeg");
        images.push({ fileBlob, fileName }); // 儲存圖片和檔名
        currentIndex++;
        resetPreview();
        nextDirection();
      });

      retakeButton.addEventListener("click", () => {
        resetPreview();
        cameraInput.click();
      });

      finishButton.addEventListener("click", () => {
        generateZip();
      });

      function resetPreview() {
        previewCanvas.width = 0;
        previewCanvas.height = 0;
        document.getElementById("controls").style.display = "none";
      }

      // 生成 ZIP 檔案
      function generateZip() {
        const zip = new JSZip();
        const date = new Date().toISOString().split('T')[0];
        const zipFileName = `${containerId}_${batchId}_${date}.zip`;

        images.forEach((image) => {
          zip.file(`${image.fileName}.jpg`, image.fileBlob.split(',')[1], {base64: true});
        });

        zip.generateAsync({ type: "blob" }).then(function(content) {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(content);
          link.download = zipFileName;
          link.click();
        });
      }
    </script>

    <!-- 引入JSZip庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </body>
</html>
