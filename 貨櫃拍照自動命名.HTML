<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨櫃拍照上傳系統</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        display: block;
        margin-top: 10px;
        width: 100%;
      }
      button {
        margin: 10px 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="text"] {
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        width: calc(100% - 20px);
      }
      #infoText {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      #version {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <!-- 初始頁面 -->
    <h2>貨櫃拍照系統</h2>
    <div id="startSection">
      <input type="text" id="containerId" placeholder="請輸入貨櫃櫃號" />
      <input type="text" id="batchId" placeholder="請輸入產品批號" />
      <button id="startButton" disabled>開始拍攝</button>
    </div>

    <!-- 拍攝頁面 -->
    <div id="photoSection" style="display: none;">
      <div id="infoText"></div>
      <canvas id="previewCanvas"></canvas>
      <div id="controls">
        <input type="text" id="customFileName" placeholder="若需修改檔名，請輸入新檔名" />
        <button id="nextButton">拍攝下一張</button>
        <button id="retakeButton">重新拍攝</button>
        <button id="finishButton">結束拍攝</button>
      </div>
    </div>

    <div id="version">版本號: V1.0</div>

    <script>
      const directions = [
        "卸櫃前前面", "卸櫃前右側", "卸櫃前後面", "封條", "卸櫃前左側", 
        "開櫃", "空櫃上面", "空櫃右側", "空櫃左側", "空櫃地板", "空櫃正面"
      ];
      let currentIndex = 0;
      let containerId = '';
      let batchId = '';

      const containerIdInput = document.getElementById("containerId");
      const batchIdInput = document.getElementById("batchId");
      const startButton = document.getElementById("startButton");
      const startSection = document.getElementById("startSection");
      const photoSection = document.getElementById("photoSection");
      const infoText = document.getElementById("infoText");
      const previewCanvas = document.getElementById("previewCanvas");
      const customFileNameInput = document.getElementById("customFileName");
      const nextButton = document.getElementById("nextButton");
      const retakeButton = document.getElementById("retakeButton");
      const finishButton = document.getElementById("finishButton");

      // 版本號控制
      let versionNumber = 1.0; // 初始版本號

      // 顯示更新的版本號
      const versionElement = document.getElementById("version");
      versionElement.textContent = `版本號: V${versionNumber.toFixed(1)}`;

      // 確認是否兩個輸入欄位都填寫
      function checkInputs() {
        containerId = containerIdInput.value.trim();
        batchId = batchIdInput.value.trim();
        startButton.disabled = !(containerId && batchId);
      }

      containerIdInput.addEventListener("input", checkInputs);
      batchIdInput.addEventListener("input", checkInputs);

      // 顯示開始拍攝畫面
      startButton.addEventListener("click", () => {
        startSection.style.display = "none";
        photoSection.style.display = "block";
        nextDirection();
      });

      // 顯示下一個拍攝位置
      function nextDirection() {
        if (currentIndex >= directions.length) {
          alert("所有照片已完成拍攝!");
          return;
        }
        infoText.textContent = `貨櫃櫃號: ${containerId} 產品批號: ${batchId} - 拍攝位置: ${directions[currentIndex]}`;
        cameraInput.click();
      }

      const cameraInput = document.createElement("input");
      cameraInput.type = "file";
      cameraInput.accept = "image/*";
      cameraInput.capture = "environment";

      cameraInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const img = new Image();
          const reader = new FileReader();

          reader.onload = (e) => {
            img.src = e.target.result;
          };

          img.onload = () => {
            previewCanvas.width = img.width / 4;
            previewCanvas.height = img.height / 4;
            const ctx = previewCanvas.getContext("2d");
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            ctx.drawImage(img, 0, 0, img.width / 4, img.height / 4);
            document.getElementById("controls").style.display = "block";
          };

          reader.readAsDataURL(file);
        }
      });

      nextButton.addEventListener("click", () => {
        const fileName = customFileNameInput.value.trim() || `${directions[currentIndex]}_${new Date().toISOString().replace(/:/g, "-").split(".")[0]}`;
        const fileBlob = previewCanvas.toDataURL("image/jpeg");
        downloadImage(fileBlob, fileName);
        currentIndex++;
        resetPreview();
        nextDirection();
      });

      retakeButton.addEventListener("click", () => {
        resetPreview();
        cameraInput.click();
      });

      finishButton.addEventListener("click", () => {
        alert("結束拍攝並生成 ZIP 檔案");
        // 這裡可以增加生成 ZIP 檔案的邏輯
      });

      function resetPreview() {
        previewCanvas.width = 0;
        previewCanvas.height = 0;
        document.getElementById("controls").style.display = "none";
      }

      function downloadImage(blob, fileName) {
        const link = document.createElement("a");
        link.href = blob;
        link.download = fileName;
        link.click();
      }
    </script>
  </body>
</html>
